    </div>

    

    <div class="get-in-touch__content">

        <div class="get-in-touch__feedback">

                <input type="submit" value="Submit" class="get-in-touch__feedback__submit submit">
            </form>

        </div>

        <div class="get-in-touch__contacts">

                <h3 class="get-in-touch__contacts__h3">contact details</h3>

                <span class="get-in-touch__contacts__span">info@nowhere.com</span><br>

                <span class="get-in-touch__contacts__span">(916) 378-4475</span><br>

                <span class="get-in-touch__contacts__span">Nowhere</br>
                5412 Lost Dreams Blvd. 1<br>
                NeverLand</span>
            

        </div>
